<!DOCTYPE html>
<html lang="en" ng-app="LunchsiteApp">
	
	<head>
		<link rel="stylesheet" href="css/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<meta name="viewport" content="initial-scale=1" />
	</head>
	
	<body layout="column" ng-controller="NavigationCtrl">
		
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="toggleSidenav('left')" class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<h1>Hello World</h1>
			</div>
		</md-toolbar>
		
		<div layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
				<label>Menu</label>
			</md-sidenav>
			
			<div layout="column" flex id="content">
				<md-content layout="column" flex class="md-padding">
					<label>Content</label>
					
					<div ng-controller="TransactionCtrl">
						<div>
							<button ng-click="getMore()">Click me</button>
						</div>
					</div>
					
				</md-content>
			</div>
			
		</div>
		
		<!-- Angular Material Dependencies -->
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/angular-aria.min.js"></script>
		<script src="js/angular-material.min.js"></script>
		<script src="js/lunchsite.app.js"></script>
		
	</body>
</html>
